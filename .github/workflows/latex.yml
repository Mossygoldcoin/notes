name: Compile LaTeX

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              texlive-full \
              latexmk \
              fonts-nanum*
          echo "✅ 패키지 설치 완료"

      - name: Create symlinks
        run: |
          # format 디렉토리 심볼릭 링크 생성
          ln -s $GITHUB_WORKSPACE/format $GITHUB_WORKSPACE/example/format
          echo "🔗 심볼릭 링크 생성 완료"

      - name: Compile LaTeX
        run: |
          cd example
          mkdir -p output
          latexmk -xelatex \
            -interaction=nonstopmode \
            -pdf \
            -output-directory=output \
            note.tex
          echo "📄 생성된 파일 목록:"
          ls -lh output/

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: example/output/note.pdf
          retention-days: 7
