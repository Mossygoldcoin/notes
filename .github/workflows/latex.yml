name: Compile LaTeX

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Korean LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-lang-korean fonts-nanum*

      - name: Compile all note.tex files recursively
        run: |
          find . -name 'note.tex' -exec sh -c '
            dir=$(dirname "{}")
            cd "$dir"
            latexmk -xelatex -interaction=nonstopmode -pdf note.tex
            cd -
          ' \;

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: korean-notes-pdf
          path: |
            **/note.pdf
            !**/*.tex
