name: Compile LaTeX

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              texlive-full \
              latexmk
          echo "‚úÖ LaTeX Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò ÏôÑÎ£å"

      - name: Compile All Notes
        run: |
          find . -name 'note.tex' -exec sh -c '
            NOTE_DIR=$(dirname "$1")
            OUTPUT_DIR="$NOTE_DIR/output"
            FORMAT_LINK="$NOTE_DIR/format"

            ln -s "$GITHUB_WORKSPACE/format" "$FORMAT_LINK"

            mkdir -p "$OUTPUT_DIR"

            cd "$NOTE_DIR"
            latexmk -xelatex \
              -interaction=nonstopmode \
              -pdf \
              -output-directory="./output" \
              note.tex

            echo "üìÑ ÏÉùÏÑ±Îêú PDF: $OUTPUT_DIR/note.pdf"
          ' _ {} \;

      - name: Upload All PDFs
        uses: actions/upload-artifact@v4
        with:
          name: all-notes
          path: |
            **/note.pdf
          retention-days: 7

      - name: Commit PDFs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add **/*.pdf
          
          git commit -m "Auto-commit: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}
          git push origin main
